<body>
    <div data-role="page" id="page-login" data-page="login"> <!--class="wrap"-->
        <!--<div data-role="header">
        <div data-role="top"></div>-->

        <div data-role="body" id="login-body">
            <div data-role="content" id="login_one" data-loc="login" class="wrap intro">
                <!--<p class="SYS-BTN-GO_START" style="display: none"></p>-->
                <section class="left">
                    <img src="../source/intro_cup.png" class="img">
                    <img src="../source/intro_title.svg" alt="커피메이커 관리자모드">
                </section>
                <section class="right">
                    <div class="inner">
                        <h2>Login</h2>
                        <div class="item">
                            <p>User ID</p>
                            <input class="SYS-TXT-USER_ID input" type="text" placeholder="OWNER">
                        </div>
                        <div class="item">
                            <p>PASSWORD</p>
                            <input class="SYS-TXT-USER_PW input" type="password" placeholder="*******">
                        </div>
                        <a id="SYS-BTN-LOGIN" class="loginBt">Login</a>
                    </div>
                </section>
            </div>
        </div>

        <!--<div data-role="bottom"></div>
        <div data-role="footer"></div>-->
    </div>
    <div id="SYS-CMODAL-CONFIRM" class="modal">
        <div class="inner">
            <h2 class="SYS-TXT-WARNING">----<br>********</h2>
            <div class="btn_wrap">
                <a class="SYS-MODAL-BTN-CONFIRM btn btn-primary">확인</a>
            </div>
        </div>
    </div>
